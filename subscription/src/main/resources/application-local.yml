spring:
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  datasource:
    url: ${SUB_JDBC_URL:jdbc:postgresql://localhost:5432/sub}
    username: ${SUB_DB_USER:username}
    password: ${SUB_DB_PASSWORD:password}

  cloud:
    config:
      enabled: false

eureka:
  client:
    enabled: false

management:
  endpoints:
    web.exposure.include: "*"
  endpoint:
    health:
      show-details: always
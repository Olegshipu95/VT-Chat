spring:
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  datasource:
    url: ${USER_JDBC_URL:jdbc:postgresql://chat-postgres:5432/user}
    username: ${USER_DB_USER:username}
    password: ${USER_DB_PASSWORD:password}

  liquibase:
    url: ${USER:jdbc:postgresql://chat-postgres:5432/user}
    user: ${USER_DB_USER:username}
    password: ${USER_DB_PASSWORD:password}

  security:
    jwt:
      secret: ${SECRET:aGZiYmtiYWllYmNpZWFpZWJsZWNldWNlY2xhZWNhaWJlbGNhZWN3Q0VCV0VXSUM=}
      access: ${ACCESS:1}
      refresh: ${REFRESH:24}

  cloud:
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 5000
            loggerLevel: basic
      feed:
        name: ${USER_NAME:customer}
        url: ${USER_URL:customer}

management:
  endpoints:
    web.exposure.include: "*"
  endpoint:
    health:
      show-details: always
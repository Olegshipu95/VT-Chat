spring:
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  datasource:
    url: ${CUSTOMER_JDBC_URL:jdbc:postgresql://localhost:5432/chat}
    username: ${CUSTOMER_DB_USER:username}
    password: ${CUSTOMER_DB_PASSWORD:password}

  liquibase:
    url: ${CUSTOMER_JDBC_URL:jdbc:postgresql://postgres:5432/customer}
    user: ${CUSTOMER_DB_USER:username}
    password: ${CUSTOMER_DB_PASSWORD:password}

  security:
    jwt:
      secret: ${SECRET:aGZiYmtiYWllYmNpZWFpZWJsZWNldWNlY2xhZWNhaWJlbGNhZWN3Q0VCV0VXSUM=}
      access: ${ACCESS:1}
      refresh: ${REFRESH:24}

  cloud:
    config:
      enabled: false
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 5000
            loggerLevel: basic
      sports-order:
        name: ${CUSTOMER_NAME:sports-order}

eureka:
  client:
    enabled: false

management:
  endpoints:
    web.exposure.include: "*"
  endpoint:
    health:
      show-details: always